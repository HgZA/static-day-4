<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Tên</th>
        <th>Năm Sinh</th>
        <th>SĐT</th>
        <th colspan="2">Mạng Xã Hội</th>
      </tr>
      <tr>
        <td>Nguyễn Văn A</td>
        <td>1999</td>
        <td>0945336443</td>
        <td>Văn A</td>
        <td>A Nguyễn</td>
      </tr>
      <tr>
        <td>Trần Văn B</td>
        <td>1998</td>
        <td>0956446323</td>
        <td>B Trần</td>
      </tr>
      <tr>
        <td>Lê Văn C</td>
        <td>2000</td>
        <td>0956445837</td>
        <td>C Lê</td>
        <td>Văn C</td>
      </tr>
    </table>
  </body>
</html>
